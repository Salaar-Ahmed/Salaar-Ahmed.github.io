<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sara Khan | A Valentine's Moment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;350;400;450&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #FFB6C1;
            --dark-pink: #D14D72;
            --deep-pink: #B03A5B;
            --glow-pink: #FF69B4;
            --cream: #FFF3E8;
            --text-dark: #2E2E2E;
            --text-light: #6B5E5E;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-dark);
            background: #000;
            position: relative;
            cursor: none;
        }

        /* Enhanced glowing animated background */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 30%, var(--dark-pink) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, #D14D72 0%, transparent 35%),
                radial-gradient(circle at 40% 70%, #B03A5B 0%, transparent 45%),
                radial-gradient(circle at 60% 80%, #8A2C58 0%, transparent 50%),
                linear-gradient(135deg, #000 0%, #1a0a0f 100%);
            animation: gradientShift 25s ease-in-out infinite alternate;
            filter: blur(40px);
            opacity: 0.7;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--glow-pink) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
            opacity: 0.3;
            filter: blur(5px);
        }

        .pink-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.4) 0%, transparent 70%);
            filter: blur(80px);
            animation: glowPulse 8s ease-in-out infinite alternate;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { transform: translate(0%, 0%) rotate(0deg); }
            100% { transform: translate(2%, 2%) rotate(2deg) scale(1.1); }
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30vh) translateX(20vw) rotate(120deg); }
            66% { transform: translateY(20vh) translateX(-15vw) rotate(240deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        @keyframes glowPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
        }

        /* Premium cursor */
        .custom-cursor {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 182, 193, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s, width 0.3s, height 0.3s;
            mix-blend-mode: difference;
        }

        .cursor-glow {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9998;
            filter: blur(15px);
            transition: transform 0.2s;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader-sparkle {
            width: 60px;
            height: 60px;
            position: relative;
            margin-bottom: 30px;
        }

        .loader-sparkle::before, .loader-sparkle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: var(--primary-pink);
            animation: spin 1.5s linear infinite;
        }

        .loader-sparkle::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--glow-pink);
            animation-direction: reverse;
            animation-duration: 1s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #preloader p {
            color: var(--cream);
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            opacity: 0.8;
            margin-top: 20px;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 2;
            padding: 20px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Premium glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
            position: relative;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        /* Scene transitions */
        .scene {
            display: none;
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), 
                       transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            width: 100%;
        }

        .scene.active {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Premium typography */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--cream);
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 25px;
            line-height: 1.2;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-pink), transparent);
            margin: 25px auto;
            opacity: 0.5;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            color: rgba(255, 243, 232, 0.9);
            margin-bottom: 15px;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

        p {
            color: rgba(255, 243, 232, 0.8);
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 35px;
            font-weight: 350;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Lock icon */
        .lock-icon {
            font-size: 5rem;
            color: var(--primary-pink);
            margin: 50px 0;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.3));
            animation: floatLock 6s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        @keyframes floatLock {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.3));
            }
            50% { 
                transform: translateY(-25px) rotate(5deg) scale(1.1); 
                filter: drop-shadow(0 10px 25px rgba(255, 105, 180, 0.5));
            }
        }

        /* Premium buttons */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
            position: relative;
            z-index: 5;
        }

        .btn {
            padding: 24px 45px;
            border-radius: 65px;
            border: none;
            font-size: 1.3rem;
            font-weight: 450;
            cursor: none;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            z-index: 2;
            background: transparent;
            color: var(--cream);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(209, 77, 114, 0.1));
            z-index: -1;
            transition: all 0.6s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink), var(--primary-pink));
            border-radius: 67px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            color: var(--cream);
            border-color: transparent;
        }

        .btn:hover::before {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(209, 77, 114, 0.2));
        }

        .btn:hover::after {
            opacity: 0.5;
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Date display */
        .date-display {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: rgba(255, 243, 232, 0.6);
            margin-bottom: 40px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        /* Memory placeholder */
        .memory-placeholder {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.1), rgba(209, 77, 114, 0.05));
            border: 2px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .memory-placeholder:hover {
            transform: scale(1.05);
            border-color: rgba(255, 182, 193, 0.3);
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15), rgba(209, 77, 114, 0.08));
        }

        .memory-placeholder i {
            font-size: 3.5rem;
            color: var(--primary-pink);
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .memory-placeholder p {
            font-size: 1rem;
            color: rgba(255, 243, 232, 0.6);
            margin: 0;
        }

        /* Verification text */
        .verification-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--cream);
            margin: 40px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            position: relative;
        }

        .verification-line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            position: absolute;
            width: 100%;
        }

        .verification-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Patience animation */
        .breathing-animation {
            animation: gentleBreath 4s ease-in-out infinite;
        }

        @keyframes gentleBreath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Final letter */
        .letter-content {
            text-align: center;
            margin-top: 40px;
        }

        .letter-line {
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 1.2s ease, transform 1.2s ease;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 350;
            line-height: 1.9;
            color: var(--cream);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .letter-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        .signature {
            margin-top: 60px;
            text-align: center;
            font-style: italic;
            color: var(--cream);
            font-size: 1.6rem;
            font-family: 'Cormorant Garamond', serif;
            opacity: 0.9;
            position: relative;
            display: inline-block;
            padding: 0 30px;
        }

        .signature::before, .signature::after {
            content: 'âœ»';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-pink);
            opacity: 0.5;
            font-size: 1.2rem;
        }

        .signature::before { left: 0; }
        .signature::after { right: 0; }

        /* Micro detail */
        .micro-detail {
            font-size: 0.95rem;
            color: rgba(255, 243, 232, 0.5);
            margin-top: 60px;
            text-align: center;
            opacity: 0;
            animation: fadeInDetail 2s ease 2s forwards;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        @keyframes fadeInDetail {
            to { opacity: 1; }
        }

        /* Teasing text */
        #teasingText {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            color: var(--primary-pink);
            margin-top: 30px;
            font-style: italic;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
        }

        /* Audio player */
        .audio-player {
            position: fixed;
            bottom: 35px;
            right: 35px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 55px;
            padding: 18px 28px;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
            cursor: none;
        }

        .audio-player.active {
            opacity: 1;
            transform: translateY(0);
        }

        .audio-player i {
            color: var(--primary-pink);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-player i:hover {
            color: var(--glow-pink);
            transform: scale(1.1);
        }

        .audio-info {
            font-size: 1rem;
            color: rgba(255, 243, 232, 0.8);
            font-weight: 400;
            min-width: 180px;
        }

        /* Magical animation elements */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, var(--cream) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(1px);
        }

        .liquid-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.4) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            filter: blur(10px);
        }

        .floating-word {
            position: absolute;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            color: var(--cream);
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
            font-size: 1.2rem;
        }

        /* Color morph animation */
        .color-morph {
            animation: morphColors 1.8s ease forwards;
        }

        @keyframes morphColors {
            0% { 
                border-color: rgba(255, 255, 255, 0.1);
                color: var(--cream);
            }
            25% { 
                border-color: rgba(255, 182, 193, 0.4);
                color: var(--primary-pink);
            }
            50% { 
                border-color: rgba(209, 77, 114, 0.5);
                color: #FFD1DC;
            }
